<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>login</title>
	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
    </head>
    <body>
		<br><br>
		<div class="row">
			<div class="col-sm-1"></div>
        	<div class="col-sm-4"><h1 style="color:blue">ARIMA FOTA SEVER</h1></div>
        </div>
		<br><br>
		
        <label style="color:red" th:if="${param.error}">
            Invalid username and password.
        </label>
        <label  style="color:red" th:if="${param.logout}">
            You have been logged out.
        </label>
        <form class="form-horizontal"  th:action="@{/login}" method="post">
            <div class="form-group row" >
            	<div class="col-sm-2" align="right"> UserName: </div>
            	<div class="col-sm-2"><input class="form-control" type="text" name="username"/></div>
            </div>
            <div class="form-group row">
            	<div class="col-sm-2" align="right"> Password:</div> 
            	<div class="col-sm-2"><input class="form-control" type="password" name="password"/></div>
            </div>
            <div class="form-group row" >
            	<div class="col-sm-2"> </div>
            	<div><input type="submit" class="btn btn-primary" value="Sign In"/></div>
            </div>
        </form>
    </body>
</html>
